<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page One: Would you go on a date with me, Dumboo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Add colorful fonts to your text */
        p {
            color: #ff5733; /* Orange color for paragraphs */
        }

        strong {
            color: #33ff77; /* Green color for strong elements */
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .option-button {
            flex: 1;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #555;
        }

        @media screen and (max-width: 414px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <div class="container">
        <div class="content">
            <p>Dear Dumboo </p>
            <p>I have a very important question for you:</p>
            <!-- Add colorful fonts to your text -->
            <p><strong style="color: #ff33b1;">Would you like to go on a date with me?</strong></p>
            <div class="options">
                <button class="option-button" id="yesButton">Yes</button>
                <button class="option-button" id="yesButton2">Yes</button>
            </div>
        </div>
   
    </div>
    </div>
    <div><img style="height: 200px; margin-left: 660px;" src="C:\Users\DELL\OneDrive\Desktop\projects\qstp\pics\dog.jpg" alt=""></div>
    

    <script>
        const yesButton = document.getElementById("yesButton");
        const yesButton2 = document.getElementById("yesButton2");

        yesButton.addEventListener("click", function () {
            document.querySelector(".content").style.animation = "fadeOut 1s ease-in-out";
            setTimeout(function () {
                window.location.href = "page2.html";
            }, 10);
        });

        yesButton2.addEventListener("click", function () {
            document.querySelector(".content").style.animation = "fadeOut 1s ease-in-out";
            setTimeout(function () {
                window.location.href = "page2.html";
            }, 10);
        });
    </script>
</body>
</html>
